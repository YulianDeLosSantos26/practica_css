<!-- Problema:
Confeccione una página que define una regla para el elemento body e inicialice las propiedades color y font-family. 
Luego defina reglas de estilo para los elementos h1,h2 y h3 que redefinan la fuente con los valores: Times New Roman, 
Courier y Arial respectivamente. Imprima tres títulos, cada uno con los elementos h1,h2 y h3. Por último imprima un párrafo. -->

<!DOCTYPE html>
<html>
<head>
  <title>Problema 9</title>
  <meta charset="UTF-8">
<style>
body {
  color:#0000ff;
  font-family: "verdana";
}
h1{
font-family:  "Times New Roman";
}
h2{
    font-family: "Courier";
}

h3{
font-family: Arial;

}
</style>
</head>
<body>
<h1>Titulo 1</h1>
<h2>Titulo dos</h2>
<h3>titulo tres</h3>
<p>Pero esse sint quasi ex qui quia, dolorum ipsa error quo earum quisquam dolor, dolorem voluptatem.</p>
</body>
</html>
