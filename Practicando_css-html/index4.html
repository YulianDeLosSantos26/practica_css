<!-- Problema:
Definir reglas para los elementos HTML: h1,h2,h3,h4,h5 y h6. Inicializar la propiedad font-size con 
valores decrecientes para cada uno de los elementos (40,30,25,20,15 y 10 pÃ­xeles). Inicializar la 
propiedad font-family para las tres primeros elementos con los valores: Arial, Arial Black y Arial Narrow. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problema 4</title>
    <style>
        h1{
            font-size: 40px;
            font-family: "Arial";

        }
        h2{
               font-size: 30px;
            font-family: "Arial Black";
        }
        h3{
               font-size: 25px;
            font-family: "Arial Narrow";

        }

        h4{
            font-size: 20px;
        }
        h5{
            font-size: 15;
        }
        h6{
            font-size: 10;
        }

    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <h2>Hola mundo</h2>
    <h3>Hola mundo</h3>
    <h4>Hola mundo</h4>
    <h5>Hola mundo</h5>
    <h6>Hola mundo</h6>
</body>
</html>
