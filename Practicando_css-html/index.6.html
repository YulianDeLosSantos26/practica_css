<!-- Problema:
Definir para el elemento <h6> el mismo tamaño de fuente (12px) que el elemento <p> 
    (párrafo) pero color azul para el título y gris claro (color:#aaaaaa) para el párrafo. 
    Agrupar las dos elementos para la definición de la fuente y posteriormente agregar a cada 
    elemento el valor respectivo para el color del texto. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problema 6</title>
    <style>
        h6, p{ font-size: 12px;}
        h6{color: blue;}
        p{color:#aaaaaa ;}

    </style>
</head>
<body>
    <h6>Titulo nivel 6</h6>
    <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos maiores illo autem distinctio nulla, saepe voluptatum tenetur, deserunt maxime velit rerum modi dolore cum pariatur, ipsa exercitationem molestiae temporibus dolorem!</p>
    
</body>
</html>
