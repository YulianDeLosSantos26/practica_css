<!-- Problema:
Definir los elementos de cabecera h1, h2 y h3 con valores decrecientes para las propiedades:

letter-spacing
word-spacing
Luego inicializar la propiedad text-transform para que el texto siempre salga en mayÃºsculas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{ letter-spacing: 20px ; word-spacing: 15px;}
        h2{ letter-spacing: 10px ; word-spacing: 8px;}
        h3{ letter-spacing: 6px ; word-spacing: 4px;}

        h1, h2, h3 {text-transform:uppercase}
    </style>
</head>
<body>
    <h1>Hola mundo 1</h1>
    <h2>Hola mundo 2</h2>
    <h3>Hola mundo 3</h3>
</body>
</html>
