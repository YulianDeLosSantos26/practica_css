<!-- Problema:Definir un estilo diferente para los elementos h1,h2,h3,h4,h5 y h6. Mostrar mensajes 
utilizando estos elementos a las que se le han definido estilos (por ahora solo conocemos el color de texto y fondo) -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pruebas de CSS</title>
  <style>
    h1{color: black; background-color: aliceblue }
    h2{color: black; background-color: aqua;}
    h3{color: #000; background-color: aquamarine;}
    h4{color: #000; background-color:blue}
    h5{color: #000; background-color: brown;}
    h6{color: #000; background-color: chartreuse;}
  </style>
</head>
<body>
<h1>Hola mundo</h1>
<h2>Hola mundo</h2>
<h3>Hola mundo</h3>
<h4>Hola mundo</h4>
<h5>Hola mundo</h5>
<h6>Hola mundo</h6>
</body>
</html>
