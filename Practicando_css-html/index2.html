<!-- Problema:Crear una página HTML y definir tres títulos empleando los elemento h1, h2 y h3.
 Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo de los 
 mismos (cada elemento HTML debe tener definida la propiedad style) -->
<!DOCTYPE html>
<html>
<head>
  <title>Prueba de hojas de estilo</title>
  <meta charset="UTF-8">
</head>
<body>
<h1 style="color: black; background-color: yellowgreen;">Texto 1</h1>
<h2 style="color: black; background-color: blueviolet;">Texto 2</h2>
<h3 style="color: black; background-color: aqua;">Texto 3</h3>
</body>
</html>
