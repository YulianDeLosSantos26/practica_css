<!-- 68 - Flexbox - (flex-shrink aplicada a los items)
Problema:
Definir un Flexbox con tres items. Hacer que el segundo item no pueda 
encogerse empleando la propiedad "flex-shrink". -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style68.css">
</head>
<body>
    <div id="container">
        <div id="item1">Caja 1 <br>probando flex-shrink</div>
        <div id="item2">Caja 2 <br>probando flex-shrink</div>
        <div id="item3">Caja 3 <br>probando flex-shrink</div>
    </div>

</body>
</html>
